<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="profileFormAgent">
      <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="dateOfBirth">Matricule</label>
              <div class="input-group">
                <input class="form-control"  id="matAgent"  formControlName="matAgent" />
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nameAgent">Nom</label>
            <div class="input-group">
              <input class="form-control" formControlName="nameAgent"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="roomAgent"  class="col-sm-3 col-form-label">Salle</label>
            <div style="margin-top: 10px;" class="col-sm-9">
              <select class="form-control form-control-lg" style="color:black" formControlName="roomAgent">
                  <option selected></option>
                  <option *ngFor="let room of rooms " [ngValue]="room.room_code">{{room.room_name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="birthAgent">Date Naiss</label>
            <div class="input-group">
              <input   formControlName="birthAgent"  id="birthAgent"  class="form-control"  />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="jobAgent">Fonction</label>
            <div class="input-group">
              <input id="jobAgent" formControlName="jobAgent"  class="form-control">
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateOfBirth">Téléphone</label>
          <div class="input-group">
            <input id="phoneAgent" formControlName="phoneAgent" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateOfBirth">E-mail</label>
          <div class="input-group">
            <input id="emailAgent" class="form-control" formControlName="emailAgent">
          </div>
        </div>
      </div>
    </div> 
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-block" (click)="modal.close('Save click')">Mettre à jour</button>
  </div>
</ng-template>
